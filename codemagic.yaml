workflows:
  ios-simulator-build:
    name: iOS Simulator Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Flutter Clean & Get Packages
        script: |
          flutter clean
          flutter pub get
      
      - name: Force Generate iOS Config
        script: |
          flutter build ios --config-only --no-codesign --debug
      
      - name: Copy Firebase Config (ATOM BOMB) ðŸ’£
        script: |
          # Dosyayi hem kÃ¶ke hem de Runner klasÃ¶rÃ¼ne atÄ±yoruz, garanti olsun
          # Eger klasor yoksa olustur
          mkdir -p ios/Runner
          # Dosyayi kopyala
          cp ios/Runner/GoogleService-Info.plist ios/GoogleService-Info.plist
          
          # Xcode projesine dosyayi manuel eklemek yerine, dosyanin varligini dogruluyoruz.
          # Firebase SDK, dosya Runner klasorundeyse onu bulur.
          echo "Dosya kontrol ediliyor..."
          ls -l ios/Runner/GoogleService-Info.plist

      - name: Install & Update CocoaPods
        script: |
          cd ios
          rm -rf Pods
          rm -f Podfile.lock
          pod install --repo-update
      
      - name: Build .app for Simulator
        script: |
          flutter build ios --debug --simulator --no-codesign
    artifacts:
      - build/ios/iphonesimulator/Runner.app